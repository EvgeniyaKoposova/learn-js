<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculator</title>
</head>
<body>
	<script>
		var first = parseInt(prompt("enter first number"));
		var second = parseInt(prompt("enter second number"));
		var operation = prompt("enter + or -");

		if(operation == '+'){
			alert(first + second);
		} else if(operation == '-'){
			alert(first - second);
		} else {
			//If operation is not '+' or '-'
			alert("you entered wrong operation");
		}
	</script>
</body>
</html>
