<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculator</title>
</head>
<body>
	<script>
		var first = parseInt(prompt("Enter first number"));
		var second = parseInt(prompt("Enter second number"));
		var operation = prompt("Enter your operation");

		if(operation == '+'){
			alert(first + second);
		} else if(operation == '-'){
			alert(first - second);
		}else if(operation == '*'){
			alert(first * second);
		}else if(operation == '/'){
			alert(first / second);
		}
	</script>
</body>
</html>
